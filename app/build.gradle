apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.gms.google-services'


android {
    signingConfigs {
    }
    compileSdkVersion 28
    flavorDimensions "versionCode"
    defaultConfig {
        applicationId "com.aziz.sstalk"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    androidExtensions {
        experimental = true
    }
    aaptOptions {
        noCompress "tflite"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.github.stfalcon:chatkit:0.3.3'
    implementation 'com.google.firebase:firebase-messaging:17.4.0'
    implementation 'com.google.firebase:firebase-auth:16.1.0'
    implementation 'com.google.firebase:firebase-database:16.1.0'
    implementation 'com.google.firebase:firebase-firestore:18.1.0'
    implementation 'com.google.firebase:firebase-storage:16.1.0'
    // FirebaseUI for Firebase Realtime Database
    implementation 'com.firebaseui:firebase-ui-database:4.3.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.chaos.view:pinview:1.4.2'
    implementation 'com.github.Mariovc:ImagePicker:1.2.2'
    implementation 'com.vincent.filepicker:MultiTypeFilePicker:1.0.8'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    // do not update this library or else file picker library will crash
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    //for image compression
    implementation 'me.shaohui.advancedluban:library:1.3.5'
    implementation 'com.nex3z:notification-badge:1.0.2'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation('com.github.ozodrukh:CircularReveal:1.3.1@aar') {
        transitive = true
    }
    implementation 'com.mikhaellopez:circularprogressbar:2.0.0'
    implementation 'com.android.support:support-emoji-bundled:28.0.0'
    implementation 'com.github.lguipeng:AnimCheckBox:1.0.1'
    implementation 'com.skyline.widget:round-corner-layout:1.0.1'
    implementation 'com.hbb20:ccp:2.2.4'
    implementation 'org.jetbrains.anko:anko-commons:0.10.8'
    implementation 'com.github.medyo:android-about-page:1.2.5'

    // the above version is based androidX pattern
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0'
    implementation 'com.yarolegovich:lovely-dialog:1.1.0'


    //ML
    implementation 'com.google.firebase:firebase-ml-natural-language:18.0.0'
    implementation 'com.google.firebase:firebase-ml-natural-language-smart-reply-model:18.0.0'


}
